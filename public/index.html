<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Tetris Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <!-- Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="header">
        <h1 class="title">TETRIS</h1>
        <div class="score-panel">
          <div class="score-label">Счёт</div>
          <div id="score" class="score-value">0</div>
        </div>
      </header>

      <main class="main">
        <div class="game-wrapper">
          <div id="grid" class="grid"></div>
          <div class="side-panel">
            <div class="next-block">
              <div class="panel-title">Следующая</div>
              <div id="next" class="next-grid"></div>
            </div>
            <div class="controls-hint">
              <div class="panel-title">Управление</div>
              <p>⬅ ➡ — влево / вправо</p>
              <p>⬇ — быстрее вниз</p>
              <p>⟳ / ↑ — поворот</p>
              <p>Пробел — мгновенно вниз</p>
            </div>
            <button id="restartBtn" class="btn primary">Сначала</button>
          </div>
        </div>
      </main>
    </div>

    <script src="game.js"></script>
  </body>
</html>
