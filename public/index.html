<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Mini Arcade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="app">
      <header class="header header-center">
        <h1 class="title">MINI&nbsp;ARCADE</h1>
      </header>

      <main class="main">
        <div class="menu">
          <p class="menu-subtitle">Выбери игру:</p>
          <div class="menu-grid">
            <a class="game-card" href="tetris.html">
              <div class="game-card-badge">Классика</div>
              <h2 class="game-card-title">Tetris</h2>
              <p class="game-card-desc">Заполняй линии, набирай максимум очков.</p>
              <span class="game-card-cta">Играть →</span>
            </a>

            <a class="game-card" href="pong.html">
              <div class="game-card-badge game-card-badge-green">Аркада</div>
              <h2 class="game-card-title">Ping Pong</h2>
              <p class="game-card-desc">Очень лёгкий пинг‑понг: отбивай мяч одной ракеткой.</p>
              <span class="game-card-cta">Играть →</span>
            </a>
          </div>
        </div>
      </main>
    </div>

    <script>
      if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
      }
    </script>
  </body>
</html>
